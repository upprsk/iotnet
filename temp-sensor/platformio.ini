[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    adafruit/Adafruit BME280 Library@^2.2.4
    ESP Async WebServer
    ayushsharma82/ElegantOTA@^3.1.1
build_flags=
    -DELEGANTOTA_USE_ASYNC_WEBSERVER=1
